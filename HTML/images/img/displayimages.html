<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Demo</title>
</head>

<body>
    <!-- Display images using img tag -->
    <img src="../img/img1.jpg" alt="Work table" height="100" width="100">
    <!-- Display images using img tag within a figure tag -->
    <figure>
        <img src="../img/img1.jpg" alt="Work table" height="100" width="100">
        <figcaption>Demo Workstation</figcaption>
    </figure>

</body>

</html>
