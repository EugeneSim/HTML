<!DOCTYPE html>

</head>

<body>
    <script>
        function add(...x) {
            let temp = 0;
            for (i = 0; i < x.length; i++) {
                temp += x[i];
            }
            return temp;
        }
        console.log(add(10, 20, 40));
    </script>
</body>
