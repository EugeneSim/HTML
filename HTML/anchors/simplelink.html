<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>

<body>
    <h1>Demo of links</h1>
    <hr>
    <!-- Create a link to an external resource -->
    <p>There was an interesting article today, <a href="http://www.cnn.com">read on CNN</a> (External link)</p>
    <!-- Create an link to a page in same doamin (internal resource) -->
    <p>There is a explanation of the block element, <a href="../div.html">look at it</a> (Internal Link)</p>
</body>

</html>
