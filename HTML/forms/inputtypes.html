<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <!-- Number type -->
        <label for="">Number Type</label>
        <input type="number" name="" id="num">
        <br>
        <hr>
        <!-- Radio buttons -->
        <h5>Select your language</h5>
        <table>

            <tr>
                <td><input type="radio" name="Language" id="html" value="1"></td>
                <td><label for="html">HTML</label></td>
            </tr>

            <tr>
                <td><input type="radio" name="Language" id="css" value="2"></td>
                <td><label for="css">CSS</label></td>
            </tr>

            <tr>
                <td><input type="radio" name="Language" id="js" value="3"></td>
                <td><label for="js">JavaScript</label></td>
            </tr>
        </table>

        <!-- range input -->

        <label for="count">Range Input</label>
        <input type="range" name="" id="count" min="1" max="10">
        <hr>
        <br>
        <!-- date input -->
        <label for="doj">Date Input</label>
        <input type="date" name="" id="doj">
        <hr>
        <br>
        <!-- color picker -->
        <label for="favcolor">Color Picker</label>
        <input type="color" name="" id="favcolor">
        <hr>
        <!-- Check Box -->
        <h5>Select your languages</h5>
        <table>

            <tr>
                <td><input type="checkbox" name="Language" id="html" value="1"></td>
                <td><label for="html">HTML</label></td>
            </tr>

            <tr>
                <td><input type="checkbox" name="Language" id="css" value="2"></td>
                <td><label for="css">CSS</label></td>
            </tr>

            <tr>
                <td><input type="checkbox" name="Language" id="js" value="3"></td>
                <td><label for="js">JavaScript</label></td>
            </tr>
        </table>
        <hr>

    </form>
</body>

</html>
