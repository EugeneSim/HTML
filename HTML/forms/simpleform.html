<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        div {
            width: 250px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div>
        <form action="">
            <table style="border: .5px solid black; background-color: aquamarine;">
                <caption>Login</caption>
                <!-- form is a collection of input elements -->
                <tr>
                    <td><label for="one">Name:</label></td>
                    <td><input type="text" id="one" name=""></td>
                </tr>
                <tr>
                    <td><label for="three">Email:</label></td>
                    <td><input type="email" id="three" name=""></td>
                </tr>
                <tr>
                    <td><label for="two">Password:</label></td>
                    <td><input type="password" id="two" name=""></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;"><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </div>

</body>

</html>
