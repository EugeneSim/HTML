<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- to create siblings using emmet use h1+h2+p -->
    <h1></h1>
    <h2></h2>
    <p></p>

    <!-- to create child elements using emmet use p>span or p*3>span -->
    <p><span></span></p>
    <p><span></span></p>
    <p><span></span></p>

    <!-- to wrap content using tags --
    1. Select the text
    2. Ctrl + Shft + p
    3. emmet: wrap with the abbreviation
    4. type tag names one or more seperated with ">"  -->
    <i><b><em>Lorem ipsum dolor sit amet consectetur.</em></b></i>


</body>

</html>
