<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Add numbers</h1>
    <label for="a">Num 1:</label>
    <input type="number" id="a" name="num1">
    <label for="b">Num 2:</label>
    <input type="number" id="b" name="num2">
    <button onclick="addNumbers()">Calculate Sum</button>
    <p id="result"></p>


    <script>
    function addNumbers() { 
        var num1 = parseInt(document.getElementById("a").value);
        var num2 = parseInt(document.getElementById("b").value);
        var sum = num1 + num2; 
        document.getElementById("result").innerHTML = "The sum is: " + sum; 
      } 
    </script>
</body>
</html>
