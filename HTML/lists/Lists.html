<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered Lists</title>
</head>

<body>
    <!-- Dome of Ordered Lists -->
    <p>Ordered Lists</p>
    <ol type="1">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Java</li>
    </ol>

    <p>Unordered Lists</p>
    <ul style="list-style-type: disc;">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <ul style="list-style-type: square;">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <ul style="list-style-type: none;">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <p>Definition Lists</p>
    <dl>
        <dt>HTML</dt>
        <dd>Used for creating Elements</dd>
        <dt>CSS</dt>
        <dd>Used for Styling</dd>
        <dt>JavaScript</dt>
        <dd>Used to respond to events</dd>
    </dl>


</body>

</html>
