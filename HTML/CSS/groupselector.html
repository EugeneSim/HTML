<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* group selector */
        /* applicable to a group of elements
        seperated by a , */
        p,
        span,
        h1 {
            color: red;
        }
    </style>
</head>

<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad, nemo?</p>
    <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut, iure?</span>
    <h1>Lorem, ipsum.</h1>
</body>

</html>
